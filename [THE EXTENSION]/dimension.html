<!DOCTYPE html>
<html>
<head>
<!--Importing CSS-->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/Dimension/[THE EXTENSION]/dimension.css">

<!--Import JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/Dimension/[THE EXTENSION]/settingDimensionVariable.js"></script> 
</head>

<body>
 <!-- The Modal(changelog) -->
 <div id="myModal" class="modal">
    <!-- Changelog content -->
    <div class="modal-content">

     <div class="modal-body">

        <!--MAIN-->
        <span class="close">&times;</span>
        <h1 id='dimension' class="dimensionText">Dimension</h1>

        <div style="height: 25px;" >
            <div class="info">
              <i class="icon-info-sign"></i>
              <span class="extra-info">
                <i class="italic">width x height</i>
              </span>
            </div>
            <br>
        </div>



      </div>
      
     </div>
  
    </div>
  


  <!--Script to open and close the changelog-->
  <script>
  // Get the popup
  var modal = document.getElementById("myModal");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the webpage is loaded, show the modal
  window.onload = function(){
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  </script>

<script>
window.addEventListener("resize", dimension_script);
var dimensionText = document.getElementById('dimension')
    function dimension_script(){
      var width = window.innerWidth;
      var height = window.innerHeight + 'px';
      var dimension = width + "x" + height;
      
          dimensionText.classList.toggle('active');
          console.log(dimension);
          dimensionText.innerHTML = dimension;
          setTimeout(function(){
            dimensionText.classList.toggle('active');
          }, 500);
}
      
</script>



</body>


</html>
